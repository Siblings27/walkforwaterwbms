<!-- BACKGROUND INFO -->
<div id="background" class="container">
  <div class="card">
    <h2>Background Info</h2>
    <p>
      South Sudan is a country in Central Africa and its capital is Juba. It is the
      most recent country to gain independence. It has more than 60 ethnic groups
      and over 60 indigenous languages. It has been through two civil wars while it
      was part of Sudan. It has a population of nearly 12 million people. Major
      challenges include poverty, lack of education, government instability,
      corruption, and most importantly limited access to clean water.
    </p>
  </div>
</div>

<!-- PROBLEM -->
<div id="problem" class="container">
  <div class="card">
    <h2>Problem</h2>
    <p>
      Unequal access to water causes waterborne diseases such as cholera, typhoid,
      and dysentery due to poor sanitation. This affects education, especially for
      girls, lowers literacy rates, weakens the economy, and creates an endless
      cycle that must be broken.
    </p>
  </div>
</div>

<!-- SOLUTION -->
<div id="solution" class="container">
  <div class="card">
    <h2>Solution</h2>
    <p>
      For the past 4 years, we have partnered with Water is Basic to repair wells in
      South Sudan. Our goal is to provide access to clean water by 2030. This year,
      we aim to raise $15,000 to help 30 villages.
    </p>
  </div>
</div>
